<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/devaria.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/fale_conosco.css">
    <title>Fale Conosco</title>
</head>
<body>
<header>
    <a href="index.html" class="link-logo">
        <img src="public/foto/logo_horizontal.9487f3f2.svg" alt="Logo Devaria">
    </a>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Professores.html">Professores</a></li>
            <li><a href="DevStar.html">DevStar</a></li>

        </ul>
    </nav>
</header>
<main>
    <h1 class="title text-center">Fale com a Devaria por essa Página</h1>
    <h2 class="sub-title text-center">Para entrar em contacto conosco clique em enviar</h2>
    <form action="index.html" class="contact-form margin-horizontal-20px">
        <div>
            <label>Nome: </label><input type="text" name="_nome" maxlength="50"/>
        </div>
        <div>
            <label>E-mail:</label> <input type="text" name="_email" maxlength="70"/>
        </div>
        <div>
            <label>Comentário</label>
            <textarea name="_comentario" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label>Sexo:</label>
            <input type="radio" name="_sexo"/><span>Masculino</span>
            <input type="radio" name="_sexo"/><span>Femenino</span>

        </div>
        <div>
            <label>Onde você nos conheceu?</label>
            <select name="_conheceu">
                <option selected> Youtube</option>
                <option >Google</option>
                <option >Facebook</option>
                <option >Instagram</option>
                <option >Amigos</option>
                <option >Outros</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="_aceitar"/>
            <span>Aceito receber notificaçõe da Devaria</span>
        </div>
        <div>
            <input type="submit" name="_enviar" value="Enviar"/>
            <input type="reset" name="_limpar" value="Limpar"/>
        </div>
        
    </form>
</main>
<footer>
    <section>
        <span>Contacto@devaria.com.br<br></span>
        <span>Conheça o nosso canal do Youtube</span>
    </section>
</footer>
</body>
</html>
